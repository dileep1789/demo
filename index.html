<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-cyan-200 min-h-screen flex items-center justify-center">
hvuygbytuhbygyt
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
      Register Form
    </h2>

    <form class="space-y-4">
      
      <!-- Name -->
      <div>
        <label class="block text-gray-600 mb-1">Full Name</label>
        <input type="text" 
          placeholder="Enter your name"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-600 mb-1">Email</label>
        <input type="email" 
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-600 mb-1">Password</label>
        <input type="password" 
          placeholder="Enter your password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
      </div>

      <!-- Role Selection -->
      <div>
        <label class="block text-gray-600 mb-2">Select Role</label>
        <select 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
          <option>Patient</option>
          <option>Doctor</option>
          <option>Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button 
        class="w-full bg-cyan-600 text-white py-2 rounded-lg hover:bg-cyan-700 transition duration-300">
        Register
      </button>

      <!-- Login Link -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a href="#" class="text-cyan-600 font-semibold hover:underline">
          Login
        </a>
      </p>

    </form>

  </div>

</body>
</html>
